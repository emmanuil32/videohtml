<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <title>Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header_body">
            <img class="header__logo" src="https://img2.goodfon.ru/wallpaper/big/c/dc/counter-strike-global-643.jpg" alt="logo">
            <ul class="header__menu">
                <li>
                    <a href="./video.html">video</a> <!-- перейти до відео -->
                </li>
                
                <li>
                    <a href="#">picrures</a>
                </li>

                <li>
                    <a href="./index.html">audio</a> <!-- повернутися назад -->
                </li>
            </ul>
            <button class="header__button">Log in</button>
        </div>
    </header>

    <main class="main">
        <div align="center" class="card-1">
            <img class="card-1__img" src="https://cq.ru/storage/uploads/images/78776/112163.jpg" alt="mainmenu">
            <p class="card-1__name">MainMenu</p>
            <audio class="card-1__music" loop preload controls src="./music/mainmenu.mp3"></audio>
        </div>

        <div align="center" class="card-2">
            <img class="card-2__img" src="AK-47_-_winter_sports_-_CS_GO__Oboi_1920x1080.jpg" alt="end">
            <p class="card-2__name">TheEndOfGame</p>
            <audio class="card-2__music" preload controls src="music/chooseteam.mp3"></audio>
        </div>

        <div align="center" class="card-3">
            <img class="card-3__img" src="112259.jpg" alt="Bombplanted">
            <p class="card-3__name">BombPlanted(1)</p>
            <audio class="card-3__music" loop preload controls src="music/bombplanted (1).mp3"></audio>
        </div>

        <div align="center" class="card-4">
            <img class="card-4__img" src="aa858787-bee3-4bd1-91a7-4f8028acc06e.png" alt="Bombplanted">
            <p class="card-4__name">BombPlanted(2)</p>
            <audio class="card-4__music" preload controls src="music/bombplanted.mp3"></audio>
        </div>
    </main>
</body>
</html>
